	<!DOCTYPE html>
	<html>
	<head>
		<title>Informasi Akun</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" >
	</head>
	<body>
		<!-- ini daftar akun asisten -->
		<div class="col-md-6">
			<div class="justify-content-start"></div>		
				<div class="card" style="width: 500px; margin: auto">
					<header class="card-header">
						<a href="" class="float-right btn btn-outline-primary mt-1">Log in</a>
						<h4 class="card-title mt-2">Informasi Akun </h4>
					</header>
					<article class="card-body">
					<form>
						<div class="form-row">
							<div class="col form-group">
								<label>Nama Depan</label>
								<input type="text" class="form-control" placeholder="">
							</div> <!-- form-group end.// -->
							<div class="col form-group">
								<label>Nama Belakang</label>
								<input type="text" class="form-control" placeholder="">
							</div> <!-- form-group end.// -->
						</div> <!-- form-row end.// -->
						<div class="form-group">
							<label>Alamat Email</label>
							<input type="email" class="form-control" placeholder="">
							<small class="form-text text-muted">Kami tidak akan membagikan alamat email kepada siapapun.</small>
						</div> <!-- form-group end.// -->
						<div class="form-group ">
							<label>Nomor Telepon</label>
								<input class="form-control" placeholder="" type="text">
						</div> <!-- form-group// -->
						<div class="form-row">
							<div class="col form-group ">
								<label>Tanggal</label>
								<select id="Pilih" class="form-control">
									<option selected="">Pilih...</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
								</div> <!-- form-group end.// -->
								<div class="col form-group">
									<label>Bulan</label>
									<select id="Pilih" class="form-control">
											<option selected="">Pilih...</option>
											<option>Januari</option>
											<option>Februari</option>
											<option>Maret</option>
											<option>April</option>
											<option>Mei</option>
										</select>
								</div> <!-- form-group end.// -->
								<div class="col form-group">
										<label>Tahun</label>
										<select id="Pilih" class="form-control">
												<option selected="">Pilih...</option>
												<option>1999</option>
												<option>2000</option>
												<option>2001</option>
												<option>2002</option>
											</select>
									</div> <!-- form-group end.// -->
							</div> <!-- form-row.// -->
						<div class="form-group">
							<label>Kata Sandi</label>
							<input class="form-control" placeholder="" type="password">
						</div> <!-- form-group// -->
						<div class="form-group">
							<label>Masukan Ulang Kata Sandi</label>
							<input class="form-control" placeholder="" type="password">				
						</div> <!-- form-group// -->     
						<div class="form-group">
							<label >Jenis Kelamin :</label>
							<label class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" value="option1">
							<span class="form-check-label"> Pria </span>
							</label>
							<label class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" value="option2">
							<span class="form-check-label"> Wanita</span>
							</label>
						</div> <!-- form-group end.// -->
						<div class="form-row">
							<div class="col form-group ">
							<label>Provinsi</label>
							<select id="Pilih" class="form-control">
								<option selected="">Pilih...</option>
								<option>Aceh</option>
								<option>Sumatera Utara</option>
								<option>Sumatera Barat</option>
								<option>Riau</option>
								<option>Kepulauan Riau</option>
								<option>Jambi</option>
								<option>Bengkulu</option>
								<option>Sumatera</option>
								<option>Jawa Barat</option>
								<option>DKI Jakarta</option>
							</select>
							</div> <!-- form-group end.// -->
							<div class="col form-group">
								<label>Kota</label>
								<select id="Pilih" class="form-control">
										<option selected="">Pilih...</option>
										<option>Majalengka</option>
										<option>Bandung</option>
										<option>Karawang</option>
										<option>Jakarta</option>
									</select>
							</div> <!-- form-group end.// -->
						</div> <!-- form-row.// -->
						<div class="form-group">
								<label>Alamat</label>
								<!-- <input type="text" class="form-control" placeholder=""> -->
								<textarea class="form-control" id="textarea" rows="3" width=50%></textarea>
						</div> <!-- form-group end.// -->
						<div class="form-group">
								<label>Deskripsi Diri</label>
								<!-- <input type="text" class="form-control" placeholder=""> -->
								<textarea class="form-control" id="textarea" rows="3" width=50%></textarea>
						</div> <!-- form-group end.// -->
						<div class="form-group">
								<label>Pengalaman Kerja : </label>
								<!-- <input type="text" class="form-control" placeholder=""> -->
								<textarea class="form-control" id="textarea" rows="3" width=50%></textarea>
						</div> <!-- form-group end.// -->
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block"> Daftar  </button>
						</div> <!-- form-group// -->      
						<small class="text-muted">Dengan Mengklik tombol daftar Anda mengkonfirmasi bahwa anda menerima ketentuan penggunaan dan kebijakan privasi kami.</small>                                          
					</form>
					</article> <!-- card-body end .// -->
					</div> <!-- card.// -->
			</div>	
	</body>
	</html>
